        //设置登录窗口
        function openPwd() {
            $('#w').window({
                title: '修改密码',
                width: 300,
                modal: true,
                shadow: true,
                closed: true,
                height: 160,
                resizable: false
            });
        }

        //关闭登录窗口
        function closePwd() {
            $('#w').window('close');
        }


        //修改密码
        function serverLogin() {
            var $newpass = $('#txtNewPass');
            var $rePass = $('#txtRePass');

            // 验证逻辑保持不变
            if ($newpass.val() == '') {
                msgShow('系统提示', '请输入密码！', 'warning');
                return false;
            }
            if ($rePass.val() == '') {
                msgShow('系统提示', '请再次输入密码！', 'warning');
                return false;
            }
            if ($newpass.val() != $rePass.val()) {
                msgShow('系统提示', '两次密码不一致！请重新输入', 'warning');
                return false;
            }


            $.ajax({
                url: '/manager/managerUser/modifyPassword',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    password1: $newpass.val(),
                    password2: $rePass.val()
                }),
                success: function (response) {
                    if (response.success) {
                        msgShow('系统提示', '密码修改成功！', 'info');
                        $newpass.val('');
                        $rePass.val('');
                        close();
                    } else {
                        msgShow('系统提示', response.message || '密码修改失败', 'error');
                    }
                },
                error: function (xhr) {
                    msgShow('系统提示', '请求失败，状态码：' + xhr.status, 'error');
                }
            });
        }


        $(function () {

            openPwd();

            $('#editpass').click(function () {
